<!DOCTYPE html>
<html style="direction: ltr;" lang="en">
<head>

	<meta charset="utf-8">
	<title>Navigation error</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: #fff0b5;
			color: black;
			font-family: Segoe UI, sans-serif;
			min-height: 80vh;
			margin-left: 25%;
			margin-right: 25%;
			margin-top: 10vh;
			margin-bottom: 10vh;
			top: 0
		}

		a {
			color: white;
		}

		.flex {
			display: flex;
		}

		.icon {
			flex: 1;
			max-width: 100px;
			text-align: right;
			border-right: 1px black solid;
			padding-right: 15px;
		}

			.icon img, .icon svg {
				width: 100%;
				max-width: 100px;
				max-height: 100px;
			}

		.text {
			flex: 1;
			text-align: left;
			padding-left: 15px;
		}

		h1, h2, h3, h4 {
			font-weight: normal;
		}

		h1 {
			margin: 0;
			padding: 0;
		}

		h2 {
			margin-top: 0px;
			margin-bottom: 0px;
			vertical-align: top;
		}

		h3 {
			font-size: medium;
		}

		h4 {
			font-size: small;
		}

		/* Affichage sur les terminaux mobiles */
		@media only screen and (max-width : 960px) {
			body {
				margin-left: 3%;
				margin-right: 3%;
			}

			h1 {
				font-size: x-large;
			}

			h2 {
				font-size: large;
			}

			h3 {
				font-size: medium;
			}

			h4 {
				font-size: small;
			}
		}

		@media only screen and (max-height : 400px) {
			body {
				min-height: 90vh;
				margin-top: 5vh;
				margin-bottom: 5vh;
				align-items: flex-start;
				justify-content: flex-start;
			}
		}
	</style>
</head>
<body>
	<div class="flex">
		<div class="icon">
			<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z" /><path d="M0 0h24v24H0z" fill="none" /></svg>
		</div>
		<div class="text">
			<h1>The secured connection failed.</h1>
			<h2>An error happened while checking the certificate.</h2>
            <h3>The page you are trying to view can not be displayed because the authenticity of the data received can not be verified.</h3>
            <h4>Please contact the website's owner to inform them of the problem.</h4>
		</div>
	</div>
